    <style>
        * {

        body {
            background-color: #9b070f;

        .envelope {
            width: 200px;
            height: 200px;

            background-size: cover;
            background-position: center;
            margin: 200px auto 0px auto;

        .evelope-msg {
            color: white;
            text-align: center;
        }

        .letter-open {
            display: none;
        }

        .rtan {
            background-color: white;
            width: 200px;
            height: 200px;

            background-image: url('https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/Webp.net-gifmaker+(1).gif');
            background-position: center;
            background-size: cover;

            margin: 100px auto 0px auto;
            border-radius: 100px;

            border: 5px solid white;
            box-shadow: 0px 0px 10px 0px white;
        }

        h1{
        color:white;
        text-align: center;

        margin-top: 30px;
        margin-bottom: 30px;
        }

        .msgbox{
            background-color: ivory;

            width: 500px;
            margin: auto;

            color: brown;

            padding:30px;

            font-size: 20px;
            line-height: 30px;

            box-shadow: 0px 0px 10px 0px white;
        }
            .from{
                text-align: right;
                margin-bottom:0px ;
            }
        
            @media screen and (max-width: 760px) {
                .msgbox{
                    width:300px;

                }
                .rtan{
                    width: 150px;

                    margin:70px auto 0px auto;
                }

                    font-size: 28px;
                }
                .evelope{
                    margin: 150px auto 0px auto;
                }
            }

    <script>

        function open_letter(){
            document.getElementsByClassName("letter-close")[0].style.display = 'none'
            document.getElementsByClassName("letter-open")[0].style.display = 'block'
        }

        function go_rtan(){
             alert('앗, 어떻게 찾았지...??!?');
             window.location.href='https://online.spartacodingclub.kr/mypage';
        }
    </script>

        연말에 다 같이 못 봐서 아쉽다 ㅠㅠ <br />
        <p class="from">2020. 12. 25 팡희가</p>
    </div>
    </div>
